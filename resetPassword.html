<!DOCTYPE html>
<html lang="en">

<head>
   <title>Bootstrap Example</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   <style>
      .col-centered {
         float: none;
         margin: 0 auto;
      }
   </style>
</head>

<body>

   <div class="container">
      <div class="row">
         <div class="col-md-4 col-centered">
            <h2>DashCraft.io</h2>
            <p>Reset your password.</p>
            <div class="form-group">
               <label for="pwd">Password:</label>
               <input type="password" class="form-control" id="p1">
            </div>
            <div class="form-group">
               <label for="pwd">Confirm password:</label>
               <input type="password" class="form-control" id="p2">
            </div>
            <button class="btn btn-success" onclick="changePassword()">Save</button><br><br>
            <div class="alert alert-success" id="success-alert" style="display: none;">
               Your password was successfully changed.
            </div>
            <div class="alert alert-danger" id="error-alert" style="display: none;">

            </div>
         </div>
      </div>
   </div>

   <script>
      function changePassword() {
         $("#success-alert").hide();
         $("#error-alert").hide();
         $.ajax("https://api.dashcraft.io/user/resetPassword/" + getParameterByName("token"), {
            type: "POST",
            data: {
               p1: $('#p1').val(),
               p2: $('#p2').val(),
            },
            statusCode: {
               200: function (response) {
                  $("#success-alert").show();
                  $("#success-alert").text(response);
               },
               400: function (response) {
                  $("#error-alert").show();
                  $("#error-alert").text(response.responseText);
               },
               500: function (response) {
                  $("#error-alert").show();
                  $("#error-alert").text(response.responseText);
               }
            }
         });
      }

      function getParameterByName(name, url) {
         if (!url) url = window.location.href;
         name = name.replace(/[\[\]]/g, '\\$&');
         var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
         if (!results) return null;
         if (!results[2]) return '';
         return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }
   </script>
</body>

</html>
